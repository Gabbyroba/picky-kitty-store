<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picky Kitty Store</title>
  <link rel="stylesheet" href="./output.css"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header
    class="flex bg-slate-950 shadow-lg shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
  >
  <a href="/">
    <img
      class="h-48"
      src="./assets/logo/PickyKittylogo.png"
      alt="Logo da Picky Kitty Store."
    />
  </a>
  </header>
<form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-stone-300 rounded-lg shadow-lg shadow-slate-400 py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Nome</label>
            <input type="text" id="nome" class="border-2 border-stone-500 rounded-sm px-2 py-1 text-sm" placeholder="Nome Completo" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">E-mail</label>
            <input type="email" id="email" class="border-2 border-stone-500 rounded-sm px-2 py-1 text-sm" placeholder="exemplo@email.com" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
            <input type="tel" id="telefone" class="border-2 border-stone-500 rounded-sm px-2 py-1 text-sm" placeholder="(11) 99999-9999" required>
        </div>
    </section>
    <section id="pagamentos-entrega" class="w-1/3 bg-stone-300 rounded-lg shadow-lg shadow-slate-400 py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
            <input type="number" id="numero-cartao" class="border-2 border-stone-500 rounded-sm px-2 py-1 text-sm" placeholder="01234 5678 91011" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
              <input
                type="text"
                id="cvv"
                class="rounded-sm px-2 border-2 border-stone-500 py-1"
                placeholder="000"
                required
              />
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="data-expiracao" class="font-bold text-sm mb-2"
                >Data Expiracao</label
              >
              <input
                type="text"
                id="data-expiracao"
                class="rounded-sm px-2 border-2 border-stone-500 py-1"
                placeholder="mm/yy"
                required
              />  
            </div>
        </div>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="font-bold text-sm mb-2">CEP</label>
            <input
              type="text"
              id="cep"
              class="rounded-sm px-2 border-2 border-stone-500 py-1"
              placeholder="0000-000"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
            <input
              type="text"
              id="endereco"
              class="rounded-sm px-2 border-2 border-stone-500 py-1"
              placeholder="Av, rua, logradouro"
              required
            />
          </div>
          <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="numero" class="font-bold text-sm mb-2">Número</label>
              <input
                type="text"
                id="numero"
                class="rounded-sm px-2 border-2 border-stone-500 py-1"
                placeholder="0000"
                required
              />
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
              <label for="complemento" class="font-bold text-sm mb-2"
                >Complemento</label
              >
              <input
                type="text"
                id="complemento"
                class="rounded-sm px-2 border-2 border-stone-500 py-1"
                placeholder="Apto"
                required
              />
            </div>
          </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-stone-300 rounded-lg shadow-lg shadow-slate-400 py-5">
        <section
        id="container-produtos-checkout"
        class="h-4/5 overflow-y-auto px-2 flex flex-col items-center">
    </section>
      <section
        id="celula-checkout"
        class="flex flex-col px-2 h-1/5 justify-around"
      >
        <p
          id="preco-total"
          class="bg-stone-200 text-green-800 rounded-sm pl-5 font-bold"
        >
          Total: R$00.00
        </p>
        <button
          class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
          type="submit"
          id="finalizar-compra-checkout"
        >
          Finalizar Compra
        </button>
      </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
    </section>
</form>
</body>
<footer class="text-center text-xs py-4 text-slate-700">
  <p>
    Atenção: esse site é um comércio fictício apenas para fins de portfólio.
    Caso tenha interesse em adquirir as Ilustrações da artista Bianca Van Dijk de forma gratuita ou sob demanda

  </p>
</footer>
</html>
